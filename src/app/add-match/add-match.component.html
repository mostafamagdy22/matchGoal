<div class="add-match-form">
  <h2>Add New Match</h2>
  <form (ngSubmit)="addMatch()">
    <div class="form-group">
      <label for="homeTeam">Home Team</label>
      <select [(ngModel)]="newMatch.HomeTeamID" name="homeTeam" required>
        <option *ngFor="let team of teams" [value]="team.id">{{ team.teamName }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="awayTeam">Away Team</label>
      <select [(ngModel)]="newMatch.AwayTeamID" name="awayTeam" required>
        <option *ngFor="let team of teams" [value]="team.id">{{ team.teamName }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="competition">Competition</label>
      <select [(ngModel)]="newMatch.CompetitionID" name="competition" required>
        <option *ngFor="let comp of competitions" [value]="comp.id">{{ comp.title }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="status">Match Status</label>
      <select [(ngModel)]="newMatch.Status" name="status" required>
        <option *ngFor="let status of statuses" [value]="status.value">{{ status.key }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="stadium">Stadium</label>
      <input [(ngModel)]="newMatch.Stadium" name="stadium" type="text" required />
    </div>

    <div class="form-group">
      <label for="matchDate">Match Date</label>
      <input [(ngModel)]="newMatch.matchDate" name="matchDate" type="datetime-local" required />
    </div>

    <button type="submit">Add Match</button>
  </form>
</div>
